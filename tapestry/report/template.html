<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Tapestry: quality assessment for small genome assemblies">
  <meta name="author" content="Tapestry">
  
  <title>Tapestry Report</title>
  
  <style type="text/css">{{ include_file('static/bootstrap.min.css') }}</style>
  <style type="text/css">{{ include_file('static/bootstrap-table.min.css') }}</style>
</head>

<body>
  <div class="mainpage">
    <h1 id="page_title">Tapestry Report</h1>

    <noscript>
      <div class="alert alert-danger">
        <h4>JavaScript Disabled</h4>
        <p>
          Tapestry uses JavaScript, but it looks like
          you have JavaScript disabled in your web browser.
          Please enable JavaScript to view the full report.
        </p>
      </div>
    </noscript>

    <div id="contig_length_plot">
      <h2 id="page_title">Contig Lengths</h2>
    </div>

    <div id="threads_plot">
      <h2 id="page_title">Contig Threads</h2>
    </div>

    <div id="contig_report">
      <h2>Contig Report</h2>

      <table id="table" data-sort-name="cluster" data-sort-order="asc">
        <thead>
          <tr>
            <th data-field="cluster" data-sortable="true">Cluster</th>
            <th data-field="name" data-sortable="true">Contig</th>
            <th data-field="length" data-sortable="true">Length (bp)</th>
            <th data-field="gc" data-sortable="true">GC Content (%)</th>
            <th data-field="tel_start" data-sortable="true">Start Telomeres</th>
            <th data-field="tel_end" data-sortable="true">End Telomeres</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
<script type="text/javascript">
{{ include_file('static/jquery-3.3.1.min.js') }}
{{ include_file('static/bootstrap.min.js') }}
{{ include_file('static/bootstrap-table.min.js') }}
{{ include_file('static/d3.min.js') }}
    
var contigs = {{ contigs }};
var threads = {{ threads }};

var $table = $('#table')
$(function() {
  $table.bootstrapTable({data: contigs})
})

var mq_opacity = function(mq) { return mq/60 }

var plot_threads = function (contig_threads, threads_svg, threads_xScale, threads_yScale) {

    threads_xScale.domain([d3.min(contig_threads, function(d) { return d[1]; }),
                           d3.max(contig_threads, function(d) { return d[5]; }) ])
    
    threads_svg.selectAll("line.thread").remove()
    
    var alignments = threads_svg.selectAll("line.thread")
        .data(contig_threads)
        .enter()
    
    alignments.append("line")
        .attr("class", "thread")
        .attr("x1", function(d) { return threads_xScale(d[2]); })
        .attr("x2", function(d) { return threads_xScale(d[3]); })
        .attr("y1", function(d) { return threads_yScale(40000); })
        .attr("y2", function(d) { return threads_yScale(60000); })
        .style("stroke-opacity", function(d) { return mq_opacity(d[6]) })
        .style("stroke", "blue")
    
    alignments.append("line")
        .attr("class", "thread")
        .attr("x1", function(d) { return threads_xScale(d[1]); })
        .attr("x2", function(d) { return threads_xScale(d[2]); })
        .attr("y1", function(d) { return threads_yScale(40000-d[0]); })
        .attr("y2", function(d) { return threads_yScale(40000); })
        .style("stroke-opacity", function(d) { return mq_opacity(d[6]) })
        .style("stroke", "orange")

    alignments.append("line")
          .attr("class", "thread")
          .attr("x1", function(d) { return threads_xScale(d[3]); })
          .attr("x2", function(d) { return threads_xScale(d[5]); })
          .attr("y1", function(d) { return threads_yScale(60000); })
          .attr("y2", function(d) { return threads_yScale(60000+d[4]); })
          .style("stroke-opacity", function(d) { return mq_opacity(d[6]) })
          .style("stroke", "pink")
}

var margin = {top: 20, right: 20, bottom: 50, left: 70},
  contigs_plotWidth = 1000 - margin.left - margin.right,
  contigs_plotHeight = 600 - margin.top - margin.bottom;

var contigs_xScale = d3.scaleLinear()
               .domain([0, d3.max(contigs, function(d) { return d.length; })])
               .range([0, contigs_plotWidth]);

var contigs_yScale = d3.scaleBand()
               .domain(contigs.map(d => d.name))
               .rangeRound([0, contigs_plotHeight])
               .paddingInner(0.05);

var yAxis  = d3.axisLeft(contigs_yScale);

var contigs_svg = d3.select("#contig_length_plot")
            .append("svg")
            .attr("width", contigs_plotWidth + margin.left + margin.right)
            .attr("height", contigs_plotHeight + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(yAxis);

var threads_plotWidth = 1500;
var threads_plotHeight = 300;

var threads_svg = d3.select("#threads_plot")
            .append("svg")
            .attr("width", threads_plotWidth)
            .attr("height", threads_plotHeight);

var threads_xScale = d3.scaleLinear()
                       .range([0, threads_plotWidth]);

var threads_yScale = d3.scaleLinear()
                       .domain([0, 100000])
                       .range([0, threads_plotHeight]);

plot_threads(threads[contigs.map(d => d.longname)[0]], threads_svg, threads_xScale, threads_yScale)

contigs_svg.selectAll("rect")
    .data(contigs, function(d) { return d.name })
    .enter()
    .append("rect")
    .attr("x", 0)
    .attr("y", function(d) { return contigs_yScale(d.name); })
    .attr("height", contigs_yScale.bandwidth())
    .attr("width", function(d) { return contigs_xScale(d.length); })
    .attr("fill", "blue")
    .attr("contig", function(d) { return d.longname })
    .on("click", function() {plot_threads(threads[d3.select(this).attr("contig")], threads_svg, threads_xScale, threads_yScale)})
</script>
</body>
</html>
