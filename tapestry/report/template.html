<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Tapestry: quality assessment for small genome assemblies">
  <meta name="author" content="Tapestry">
  
  <title>Tapestry Report</title>
  
  <style type="text/css">{{ include_file('static/bootstrap.min.css') }}</style>
  <style type="text/css">{{ include_file('static/bootstrap-table.min.css') }}</style>
</head>

<body>
  <div class="mainpage">
    <h1 id="page_title">Tapestry Report</h1>

    <noscript>
      <div class="alert alert-danger">
        <h4>JavaScript Disabled</h4>
        <p>
          Tapestry uses JavaScript, but it looks like
          you have JavaScript disabled in your web browser.
          Please enable JavaScript to view the full report.
        </p>
      </div>
    </noscript>

    <div id="contig_length_plot">
      <h2 id="page_title">Contig Lengths</h2>
    </div>

    <div id="threads_plot">
      <h2 id="page_title">Contig Threads</h2>
    </div>
    <div id="contig_depth_plot">
    </div>

    <div id="contig_report">
      <h2>Contig Report</h2>

      <table id="table" data-sort-name="cluster" data-sort-order="asc">
        <thead>
          <tr>
            <th data-field="cluster" data-sortable="true">Cluster</th>
            <th data-field="name" data-sortable="true">Contig</th>
            <th data-field="length" data-sortable="true">Length (bp)</th>
            <th data-field="gc" data-sortable="true">GC Content (%)</th>
            <th data-field="tel_start" data-sortable="true">Start Telomeres</th>
            <th data-field="tel_end" data-sortable="true">End Telomeres</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
<script type="text/javascript">
{{ include_file('static/jquery-3.3.1.min.js') }}
{{ include_file('static/bootstrap.min.js') }}
{{ include_file('static/bootstrap-table.min.js') }}
{{ include_file('static/d3.min.js') }}

var contigs = {{ contigs }};
var threads = {{ threads }};
var contig_depths = {{ contig_depths }};
var ploidys = {{ ploidys }};

var max_thread_depth = 0;
var contig_domains = {};

for (var key in threads) {
    var max_contig_thread_depth = d3.max(threads[key], function(d) {return d[5]});
    if (max_thread_depth < max_contig_thread_depth) {
        max_thread_depth = max_contig_thread_depth
    }
    
    contig_domains[key] = [d3.min(threads[key], function(d) {return d[0]; }),
                           d3.max(threads[key], function(d) {return d[3]; }) ]
}

var $table = $('#table')
$(function() {
  $table.bootstrapTable({data: contigs})
})

var mq_opacity = function(mq) { return mq/60 }

var plot_contig_depths = function(contig_depths, contig_depths_svg, contig_depths_dim, domain) {

    // contig_depths:
    // 0 begin
    // 1 end
    // 2 depth

    contig_depths_dim.xscale.domain(domain)
    
    contig_depths_svg.selectAll("rect.contig_depth").remove()
    
    var cd = contig_depths_svg.selectAll("rect.contig_depth")
        .data(contig_depths)
        .enter()
    
    cd.append("rect")
        .attr("class", "contig_depth")
        .attr("x", function(d) { return contig_depths_dim.xscale(d[0])})
        .attr("width", function(d) { return contig_depths_dim.xscale(d[1])-contig_depths_dim.xscale(d[0]); })
        .attr("y", 0)
        .attr("height", function(d) { return contig_depths_dim.yscale(d[2]); })
        .attr("fill", "grey")
        .attr("stroke-opacity", 0)
        .attr("fill", function(d) { return contig_depths_dim.colscale(d[2]); })
}

var plot_threads = function (contig_threads, threads_svg, threads_dim, domain) {

    // contig_threads:
    //  0 read start including left clip
    //  1 contig alignment start
    //  2 contig alignment end
    //  3 read end including right clip
    //  4 mapping quality
    //  5 y position on plot

    threads_dim.xscale.domain(domain)
    
//    threads_dim.yscale.domain([0, d3.max(contig_threads, function(d) {return d[5]; })])
    
    threads_svg.selectAll("line.thread").remove()
    
    var alignments = threads_svg.selectAll("line.thread")
        .data(contig_threads)
        .enter()
    
    alignments.append("line")
        .attr("class", "thread")
        .attr("x1", function(d) { return threads_dim.xscale(d[1]); })
        .attr("x2", function(d) { return threads_dim.xscale(d[2]); })
        .attr("y1", function(d) { return threads_dim.yscale(d[5]); })
        .attr("y2", function(d) { return threads_dim.yscale(d[5]); })
        .style("stroke-opacity", function(d) { return mq_opacity(d[4]) })
        .style("stroke", "blue")

    alignments.append("line")
        .attr("class", "thread")
        .attr("x1", function(d) { return threads_dim.xscale(d[0]); })
        .attr("x2", function(d) { return threads_dim.xscale(d[1]); })
        .attr("y1", function(d) { return threads_dim.yscale(d[5]); })
        .attr("y2", function(d) { return threads_dim.yscale(d[5]); })
        .style("stroke-opacity", function(d) { return mq_opacity(d[4]) })
        .style("stroke", "orange")

    alignments.append("line")
          .attr("class", "thread")
          .attr("x1", function(d) { return threads_dim.xscale(d[2]); })
          .attr("x2", function(d) { return threads_dim.xscale(d[3]); })
          .attr("y1", function(d) { return threads_dim.yscale(d[5]); })
          .attr("y2", function(d) { return threads_dim.yscale(d[5]); })
          .style("stroke-opacity", function(d) { return mq_opacity(d[4]) })
          .style("stroke", "pink")
}

var select_contig = function(selected_contig, contigs_svg, contigs_dim) {
    var selected = contigs_svg.selectAll("circle.selected")
                    .data(contigs.filter(c => c.longname == selected_contig), function(d) { return d.longname })
    selected.enter()
        .append("circle")
        .attr("class", "selected")
        .attr("cx", contigs_dim.width + contigs_dim.margin.right/2)
        .attr("cy", function(d) { return contigs_dim.yscale(d.name) + contigs_dim.yscale.bandwidth()/2; })
        .attr("r", contigs_dim.yscale.bandwidth())
        .attr("fill", "green")

    selected.exit()
        .remove()
}

var contigs_dim = {
    margin: {top: 20, right: 20, bottom: 50, left: 80},
    height: contigs.length * 30
}

contigs_dim.width = 1000 - contigs_dim.margin.left - contigs_dim.margin.right


var threads_dim = {
    margin: {top: 20, right: 20, bottom: 0, left: 80},
    height: 400
}

var contig_depths_dim = {
    margin: {top: 0, right: 20, bottom: 50, left: 80},
    height: 100
}

single_contig_width = 1500
threads_dim.width = single_contig_width - threads_dim.margin.left - threads_dim.margin.right
contig_depths_dim.width = single_contig_width - contig_depths_dim.margin.left - contig_depths_dim.margin.right

contigs_dim.xscale = d3.scaleLinear()
                       .domain([0, d3.max(contigs, function(d) { return d.length; })])
                       .range([0, contigs_dim.width]);

contigs_dim.yscale = d3.scaleBand()
                       .domain(contigs.map(d => d.name))
                       .rangeRound([0, contigs_dim.height])
                       .padding(0.8);

threads_dim.xscale = d3.scaleLinear()
                       .range([0, threads_dim.width]);

threads_dim.yscale = d3.scaleLinear()
                       .domain([0, max_thread_depth])
                       .range([threads_dim.height, 0]);

contig_depths_dim.xscale = d3.scaleLinear()
                             .range([0, contig_depths_dim.width]);

contig_depths_dim.yscale = d3.scaleLinear()
                             .domain([0, 4])
                             .range([0, contig_depths_dim.height]);

contig_depths_dim.colscale = d3.scaleOrdinal(d3.interpolateWarm)
                                .domain([0, 100])

var contigs_svg = d3.select("#contig_length_plot")
            .append("svg")
            .attr("width", contigs_dim.width + contigs_dim.margin.left + contigs_dim.margin.right)
            .attr("height", contigs_dim.height + contigs_dim.margin.top + contigs_dim.margin.bottom)
            .append("g")
            .attr("transform", "translate(" + contigs_dim.margin.left + "," + (contigs_dim.margin.top + contigs_dim.height) + ")")
            .call(d3.axisBottom(contigs_dim.xscale))
            .attr("class", "xAxis")
            .append("g")
            .attr("transform", "translate(0,-" + contigs_dim.height + ")")
            .call(d3.axisLeft(contigs_dim.yscale))
            .attr("class", "yAxis");

var threads_svg = d3.select("#threads_plot")
            .append("svg")
            .attr("width", threads_dim.width)
            .attr("height", threads_dim.height);

var contig_depths_svg = d3.select("#contig_depth_plot")
            .append("svg")
            .attr("width", contig_depths_dim.width)
            .attr("height", contig_depths_dim.height)

var selected_contig = contigs.map(d => d.longname)[0]
plot_threads(threads[selected_contig], threads_svg, threads_dim, contig_domains[selected_contig])
plot_contig_depths(contig_depths[selected_contig], contig_depths_svg, contig_depths_dim, contig_domains[selected_contig])

var contig_groups = contigs_svg.selectAll("g.contig")
    .data(contigs, function(d) { return d.name })
    .enter()
    .append("g")
    .attr("class", "contig")
    .attr("name", function(d) { return d.longname })
    .on("click", function() {
        selected_contig = d3.select(this).attr("name")
        plot_threads(threads[selected_contig], threads_svg, threads_dim, contig_domains[selected_contig])
        plot_contig_depths(contig_depths[selected_contig], contig_depths_svg, contig_depths_dim, contig_domains[selected_contig])
        select_contig(selected_contig, contigs_svg, contigs_dim)
    })

contig_groups.append("rect")
    .attr("y", function(d) { return contigs_dim.yscale(d.name); })
    .attr("height", contigs_dim.yscale.bandwidth())
    .attr("x", 0)
    .attr("width", function(d) { return contigs_dim.xscale(d.length); })
    .attr("fill", "grey")
  
contig_groups.append("circle")
    .attr("class", "starttel")
    .attr("cx", 0)
    .attr("cy", function(d) { return contigs_dim.yscale(d.name) + contigs_dim.yscale.bandwidth()/2; })
    .attr("r", contigs_dim.yscale.bandwidth())
    .attr("fill", "red")
    .attr("opacity", function(d) {return (d.tel_start > 0) ? 1 : 0})

contig_groups.append("circle")
    .attr("class", "endtel")
    .attr("cx", function(d) { return contigs_dim.xscale(d.length) })
    .attr("cy", function(d) { return contigs_dim.yscale(d.name) + contigs_dim.yscale.bandwidth()/2; })
    .attr("r", contigs_dim.yscale.bandwidth())
    .attr("fill", "red")
    .attr("opacity", function(d) {return (d.tel_end > 0) ? 1 : 0})

select_contig(selected_contig, contigs_svg, contigs_dim)

</script>
</body>
</html>
